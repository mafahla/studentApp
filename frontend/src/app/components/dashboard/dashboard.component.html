<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Names</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Course</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of studentList">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.class}}</td>
                <td>
                    <input type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" value="Edit" (click)="editStudent(student)" class="btn btn-success me-2">
                     <input type="button" value="Delete" (click)="deleteStudent(student)" class="btn btn-danger">
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>Software</td>
                <td>
                    <input type="button" value="Edit" class="btn btn-success me-2">
                    <input type="button" value="Delete" class="btn btn-danger">
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td> 
            </tr>
        </tbody>

    </table>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Student Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="studentValue">
                <div class="mb-3">
                  <label for="txtName" class="form-label">Student Name</label>
                  <input type="text" formControlName="name" class="form-control" id="txtName" placeholder="Enter Student Name">
                </div>
                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email address</label>
                    <input type="text" formControlName="email" class="form-control" id="txtEmail" placeholder="Enter Student Email">
                  </div>
                  <div class="mb-3">
                    <label for="txtPhone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <div class="input-group-text">+27</div>
                    <input type="text" formControlName="phone" class="form-control" id="txtphone" placeholder="Enter Student Phone Number">
                  </div>
                  </div>
                  <div class="mb-3">
                    <label for="txtClass" class="form-label">Course</label>
                    <input type="text" formControlName="class" class="form-control" id="txtclass" placeholder="Enter Student Class">
                  </div>
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" *ngIf="btnSaveShow" (click)="addStudent()">Submit</button>
          <button type="button" class="btn btn-primary" *ngIf="btnUpdateShow" (click)="updateStudent()">Submit</button>
        
        </div>
      </div>
    </div>
  </div>
